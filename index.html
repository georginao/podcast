<!DOCTYPE html>
<html lang="es">
<head>
<title>Podcast</title>
<meta charset="utf-8" />
</head>
<body>
<div class="podcast-player">
  <div class="podcast-player-controls">
    <button class="podcast-play"><span>Play</span></button>
    <button class="podcast-pause"><span>Pausa</span></button>
    <button class="podcast-rewind"><span>Rewind</span></button>
    <span class="podcast-currenttime pcast-time">00:00</span>
    <progress class="podcast-progress" value="0"></progress>
    <span class="podcast-duration pcast-time">00:00</span>
    <button class="podcast-speed">1x</button>
    <button class="podcast-mute"><span>Silenciar</span></button>
  </div>
  <audio id="podcast-src" src=""></audio>
</div>
</body>
</html>
